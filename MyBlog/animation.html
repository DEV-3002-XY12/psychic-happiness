<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 微信分享标签 -->
    <meta property="og:title" content="全屏动画演示">
    <meta property="og:image" content="https://你的域名/cover.jpg">  <!-- 替换为实际图片链接 -->
    <meta property="og:description" content="点击查看酷炫全屏动画！">
    <title>全屏动画演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;  /* 隐藏滚动条 */
        }
        .animation-container {
            width: 100vw;      /* 100%视口宽度 */
            height: 100vh;    /* 100%视口高度 */
            background: linear-gradient(45deg, #11558a, #4ecdc4, #5a98a6);
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text {
            color: white;
            font-size: 2em;
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="text">Hello! 这是一个全屏动画🎉</div>
    </div>
</body>
</html>
